</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar left-sidebar">
            <div class="logo"><a href="/" class="logo-link"><i class="fas fa-play-circle logo-icon"></i><span class="logo-text">ScrollVerse</span></a></div>
            <div class="search-bar"><i class="fas fa-search search-icon"></i><input type="text" placeholder="Search"></div>
            <nav>
                <a href="index.html"><i class="fas fa-home"></i> <span>For You</span></a>
                <a href="explore.html" class="active"><i class="fas fa-compass"></i> <span>Explore</span></a>

                <a href="#"><i class="far fa-bell"></i> <span>Activity</span></a>

        <!-- Explore Content -->
        <main class="content-main">

            <div class="category-filters">
                <button class="filter-btn active">All</button>

                <button class="filter-btn">Comedy</button>
                <button class="filter-btn">Sports</button>

                <button class="filter-btn">Food</button>
                <button class="filter-btn">Art</button>
            </div>

            <!-- Video Grid (Ab JavaScript isay bharega) -->
            <div class="explore-grid" id="explore-grid">
                <!-- JavaScript will add video thumbnails here -->
            </div>
        </main>
    </div>
    <!-- Nayi JavaScript file ko link karein -->
    <script src="explore.js"></script>
